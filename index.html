<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- the name of the project -->
    <title>nft preview card component main</title>
    <!-- the main css -->
    <link rel="stylesheet" href="style.css">
    <!-- the icon of the project -->
    <link rel="icon" href="image/favicon-32x32.png">
</head>
<body>
    <!-- container of the card -->
    <div class="container">
        <!-- picture of the card -->
        <div class="image">
            <img class="pic" src="image/image-equilibrium.jpg">
            <!-- the view pic -->
            <div class="view">
                <img  src="image/icon-view.svg">
            </div>
        </div>
        <!-- the text of the card -->
        <div class="text">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <!-- the information of the card -->
        <div class="info">
            <div class="eth">
                <img src="image/icon-ethereum.svg">
                <span>0.041 ETH</span>
            </div>
            <div class="days">
                <img src="image/icon-clock.svg">
                <span>3 days left</span>
            </div>
        </div>
        <!-- the profile information -->
        <div class="profile">
            <img src="image/image-avatar.png">
            <h4>Creation of <span>Jules Wyvern</span></h4>
        </div>
    </div>
    <!-- the link for the programmer -->
    <div class="mentor">
    Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a> Coded by <a href="https://www.frontendmentor.io/profile/MidoGhareeb">Mohamed Ghareeb.</a>
</div>
</body>
</html>
